function move() {
	ctx.beginPath()

  y = (Math.cos(x)*t*0.5)+(h*0.5)
  ctx.lineTo(x,y);
	ctx.stroke();
  ctx.strokeStyle = "rgb("+x%255+","+t%255+","+y%255+")"

  mode = getRndInteger(0,5)

  } else if (mode==1) {
